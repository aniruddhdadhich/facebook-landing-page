<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="/input.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container flex items-center justify-center mt-36 mx-auto">
      <div class="left mx-14 w-1/3">
        <img class="w-80" src="img/fb-logo.svg" alt="" />
        <div class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>

      <div
        class="right relative flex flex-col bg-white p-4 w-1/4 rounded-lg shadow-md shadow-zinc-400/50 text-lg"
      >
        <input
          class="px-4 py-2 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-[#1877f2]"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 py-2 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-[#1877f2]"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-[#1877f2] hover:bg-[#166fe5] text-white font-bold rounded-md my-2 py-3"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 mx-auto w-fit hover:underline"
          ><a href="" target="_blank">Forgotten password?</a></span
        >
        <hr class="my-2" />
        <button
          class="bg-[#42b72a] hover:bg-[#36a420] text-white font-bold rounded-md mx-auto my-2 px-4 py-3 w-fit flex"
        >
          Create new account
        </button>
        <span class="absolute text-[14px] -bottom-10">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
